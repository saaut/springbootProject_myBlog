<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</>bg-light">
    <h1 class="mb-3" th:style="'font-family: \'Segoe UI\', Tahoma, Geneva, Verdana, sans-serif;'">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article th:classappend="'article-section'">
                <!-- 블로그 글 id 추가 -->
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
                </header>
                <hr class="section-divider">
                <hr class="section-divider" th:remove="tag"/>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>
            </article>
            <!-- 글 수정, 삭제 버튼 -->
            <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                    class="btn btn-primary btn-sm">수정</button>
            <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>

            <hr class="section-divider">
            <hr class="section-divider" th:remove="tag"/>
            <!-- 댓글 섹션 시작 -->
            <section id="comments-section" th:style="'margin-top: 20px;'">
                <div id="comments-container">
                    <!-- 댓글 목록이 여기에 동적으로 추가될 것입니다. -->
                    <section class="mb-5">
                        <p class="fs-5 mb-4" th:text="${article.comment}"></p>
                    </section>
                </div>
                <!-- 댓글 작성 폼 -->
                <form id="comment-form">
                    <div class="form-group">
                        <label for="comment">댓글 추가:</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">댓글 작성</button>
                </form>
            </section>
            <!-- 댓글 섹션 끝 -->
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
<!-- 댓글 기능을 처리하는 JavaScript 파일을 로드합니다. -->
<script src="/js/comments.js"></script>
</body>
